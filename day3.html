<!DOCTYPE html>
<html>
<head>
  <title>Inline Block Product Cards</title>
  <style>
    .card {
      display: inline-block;
      width: 250px;
      height: 200px;
      margin: 50px;
      text-align: center;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      vertical-align: top;
    }
    .book { background-color: #}    /* Yellow */
    .headphone { background-color: #f25786; } /* Pink */
    .watch { background-color: #71d3c9; }     /* Aqua */
  </style>
</head>
<body>
  <h3>display: inline-block (Product cards)</h3>

  <div class="card book">
    <p>Book</p>
    <p>$10</p>
  </div>

  <div class="card headphone">
    <p>Headphones</p>
    <p>$25</p>
  </div>

  <div class="card watch">
    <p>Watch</p>
    <p>$50</p>
  </div>
</body>
</html>
